<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;

    <div id="portada">
        <table align="center">
            <tr>
                <td align="center"><img src="https://ebriostatic.s3.amazonaws.com/media/producto/boton_ingresar_movil.png" width="120px" style="margin-top:-3px;" /></td>

            </tr>

            </tr>
        </table>

                <tr>
                    <td colspan="3" align="center" style="font-size:12px; line-height:12px;">FECHA DE NACIMIENTO</td>
                </tr>
                <tr>
                    <td>
                        <select name="Dia" class="registrodirfieldsselect" ng-model="fecha.dia" required>

                            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                        </select>
                    </td>
                    <td>
                        <select name="Mes" class="registrodirfieldsselect" ng-model="fecha.mes" required>
                            <option value="">MES</option>
                            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
                        </select>
                    </td>
                    <td>
                        <select name="Anio" class="registrodirfieldsselect" ng-options="anio for anio in anios"  ng-model="fecha.anio" ng-init="generarAnio()" required>
                        <option value="">AÑO</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" align="center">
                        <button type="submit" class="botconfirmar" ng-disabled="!formularioRegistro.$valid">ENTRAR</button>
                        <br />
                    </td>
                </tr>
                
                <tr>
                    <td colspan="3" align="center">
                        <br />
                        <button type="button" class="botconfirmar" onclick="location='/accounts/login'">INICIAR SESIÓN</button>
                        <button type="button" class="botconfirmar" onclick="location='/registro'">REGISTRARSE</button>
                        <br />
                    </td>
                </tr>


                <tr>
                    <td colspan="3" align="center">
                        <img src="https://ebriostatic.s3.amazonaws.com/media/producto/open.png" width="250px" />
                    </td>
                </tr>


                <tr>
                    <td colspan="3" align="center"  style="padding-top:10px;">
                        <div class="fb-like" data-href="https://www.facebook.com/licoradomicilioenbogota24horas/" data-width="250" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
                    </td>
                </tr>

        </form>
